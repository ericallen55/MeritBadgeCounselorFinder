<!DOCTYPE html>
<html ng-app="meritBadgeConselor">
    <head>
        <title>Find a Merit Badge Counselor</title>
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="mainStyle.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="mainController">

        <form ng-submit='setAddress()'>
            <input type="text" name="Your Address" ng-model="address" placeholder="Your Address">
            <input type='submit' value='Submit' class='btn btn-success'>
        </form>
        <div class='dropdown'>
            <button class='btn btn-primary dropdown-toggle' type='button' data-toggle='dropdown'>Merit Badge
                <span class='caret'/>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="meritBadge in meritBadges">
                    <a ng-click='setMeritBadge(meritBadge)'>
                        {{meritBadge.badge}}
                    </a>

                </li>
            </ul>
        </div>

    <ui-gmap-google-map center='map.center' zoom='map.zoom' draggable="true" options="map.options" bounds="map.bounds">
        <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" events='markersEvents'>
        </ui-gmap-markers>
        <ui-gmap-window coords="currentMarker.model" show='windowOptions.show' options='windowOptions.options' >
            <div>
                <p>{{currentMarker.model.options.name}}</p>
                <p>{{currentMarker.model.options.address}}</p>
                <p>Home Phone: {{currentMarker.model.options.homePhone}}</p>
                <p>Work Phone: {{currentMarker.model.options.buisnessPhone}}</p>
                <p>.</p>
            </div>
        </ui-gmap-window>
    </ui-gmap-google-map>


    <script src="Plugins/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="Plugins/bootstrap.js" type="text/javascript"></script>
    <script src="Plugins/angular.min.js" type="text/javascript"></script>
    <script src="Plugins/firebase.js" type="text/javascript"></script>
    <script src="Plugins/angularfire.min.js" type="text/javascript"></script>
    <script src="bower_components/lodash/dist/lodash.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js" type="text/javascript"></script>
    <script src="Plugins/angular-route.min.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/mainController.js" type="text/javascript"></script>
    <script src="js/mapService.js" type="text/javascript"></script>    
    <script src="js/firebaseService.js" type="text/javascript"></script>   
</body>
</html>
